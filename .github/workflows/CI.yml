name: CI
on: [push, pull_request]

jobs:
  build:

    runs-on: macOS-14

    steps:
    - uses: actions/checkout@v4

    - name: Read Xcode version
      id: xcode_version
      run: echo "XCODE_VERSION=$(cat .xcode-version)" >> $GITHUB_ENV

    - name: Setup Xcode using .xcode-version
      uses: maxim-lobanov/setup-xcode@v1.6.0
      with:
        xcode-version: ${{ env.XCODE_VERSION }}
        
    - name: Bundle install
      run: bundle install
      
    - name: Mise install
      uses: jdx/mise-action@v2
      with:
        experimental: true
        
    - name: Generate project with tuist
      run: |
         tuist install
         tuist generate --no-open
      shell: bash

    - name: Install xrun
      run: |
         brew tap heroesofcode/taps
         brew install heroesofcode/taps/xrun
        
    - name: Run iOS tests
      run: xrun project ViewState.xcodeproj ViewState 17.5 15 fail

    - name: Run macOS tests
      run: xrun project ViewState.xcodeproj ViewState macOS fail
      
    - name: Danger action
      uses: MeilCli/danger-action@v6.0.12
      if: github.event_name == 'pull_request'
      with:
        plugins_file: 'Gemfile'
        install_path: 'vendor/bundle'
        danger_file: 'Dangerfile'
        danger_id: 'danger-pr'
      env:
        DANGER_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
