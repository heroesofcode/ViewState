name: CI
on: [push, pull_request]

jobs:
  build:

    runs-on: macos-11

    steps:
    - uses: actions/checkout@v3

    - uses: maxim-lobanov/setup-xcode@v1.4.1
      with:
        xcode-version: 13.3.1
      
    - name: Bundle install
      run: bundle install
      
    - name: Build and Tests
      run: make test
           
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3.1.0
