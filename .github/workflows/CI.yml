name: CI
on: [push, pull_request]

jobs:
  build:

    runs-on: macOS-12

    steps:
    - uses: actions/checkout@v3

    - uses: maxim-lobanov/setup-xcode@v1.5.1
      with:
        xcode-version: 14.2
        
    - name: Bundle install
      run: bundle install
      
    - name: Lint
      run: |
            set -o pipefail
            swiftlint
            
    - name: Build
      run: make build
      
    - name: Run tests
      run: make test
           
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3.1.4
