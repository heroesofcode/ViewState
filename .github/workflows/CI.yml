name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - uses: maxim-lobanov/setup-xcode@v1.4.0
      with:
        xcode-version: 12.4
      
    - name: Bundle install
      run: bundle install
      
    - name: Build and Tests
      run: make test
           
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1.5.2
